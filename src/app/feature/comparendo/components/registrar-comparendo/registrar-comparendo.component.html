<div class="container">
    <br><br>
    <mat-card class="primary-card">
        <img mat-card-md-image src="../assets/images/policia.png" width="250" alt="registrar comparendo">
        <div style="font-size: 12px">
        
        <form [formGroup]="reactiveForm">
            <div>
                <h2>Registrar Comparendo</h2>
                <br>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Numero Comparendo</mat-label>
                        <input validar matInput placeholder="Placeholder" formControlName="numeroComparendo">
                    </mat-form-field>
                </p>
                <p>
                <mat-form-field appearance="outline">
                    <mat-label>Identificacion Infractor</mat-label>
                    <input validar matInput placeholder="Placeholder" formControlName="identificacionInfractor">
                </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Infraccion</mat-label>
                        <mat-select validar formControlName="tipoInfraccion">
                            <mat-option value="1">First option</mat-option>
                            <mat-option value="2">Second option</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Fecha Comparendo</mat-label>
                        <input validar matInput [max]="maxDate" [matDatepicker]="picker" formControlName="fechaComparendo">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    
                </p>
                <div>
                    <button mat-raised-button color="primary" (click)="submitForm()">Registrar</button>
                </div>
            </div> 
        </form>
    </div>
        
    </mat-card>
</div>
